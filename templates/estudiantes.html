<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <a href="/crear" class="btn btn-primary mb-3">Nuevo Estudiante</a>

    <div class="container mt-5">
        <h2 class="mb-4">Lista de Estudiantes</h2>

        <form method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" name="apellido" class="form-control" placeholder="Filtrar por apellido..." value="{{ filtro }}">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                {% for est in estudiantes %}
                <tr>
                    <td>{{ est.DNI }}</td>
                    <td>{{ est.Nombre }}</td>
                    <td>{{ est.ApellidoPaterno }}</td>
                    <td>{{ est.ApellidoMaterno }}</td>
                    <td>
                        <form action="{{ url_for('eliminar_estudiante', dni=est.DNI) }}"
                              method="post"
                              onsubmit="return confirm('¿Estás seguro de eliminar a este estudiante?');">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
